  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>The Ancient size</title>

<body>

  <div class="content">
        <div id="map"></div>

        <div id="layer-info-tooltip" ></div>

        <div id="layer-controls" class="open">
          <h3 id="toggle-controls">The Ancient size</h3>
          <img src="./assets/chevron.svg" id="chevron-img" class="open" alt="chevron">
            
          <div id="controls-content">

            <div id="map-controls">
              <input type="text" id="map-search" placeholder="search civilization, era, country..." >
              <button id="show-all">All Maps</button>
              <div id="search-results" class="results-list"></div>
            </div>

            <h4>Maps:</h4>
            <div class="layersContainer">
              <div id="layers-list"></div>
            </div>

            <div class="contributeContainer">
              <p>Contribute by creating more maps using 
                <a href="https://geojson.io" target="_blank" rel="noopener noreferrer">geojson.io</a>, 
                you can send me the JSON data of your map to ancienttruesize@gmail.com
              </p>

            </div>

          </div>
        </div>
